<html>
<head>
    <!-- Tailwind CSS for responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font: Roboto for enhanced typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function convertTemperature() {
            const inputTemp = parseFloat(document.getElementById('inputTemp').value);
            const inputType = document.getElementById('inputType').value;
            let result = '';

            if (isNaN(inputTemp)) {
                result = 'Please enter a valid number';
            } else {
                if (inputType === 'Fahrenheit') {
                    const celsius = (inputTemp - 32) * 5 / 9;
                    const kelvin = celsius + 273.15;
                    result = `${celsius.toFixed(4)} 째C / ${kelvin.toFixed(4)} K`;
                } else if (inputType === 'Celsius') {
                    const fahrenheit = (inputTemp * 9 / 5) + 32;
                    const kelvin = inputTemp + 273.15;
                    result = `${fahrenheit.toFixed(4)} 째F / ${kelvin.toFixed(4)} K`;
                } else if (inputType === 'Kelvin') {
                    const celsius = inputTemp - 273.15;
                    const fahrenheit = (celsius * 9 / 5) + 32;
                    result = `${celsius.toFixed(4)} 째C / ${fahrenheit.toFixed(4)} 째F`;
                }
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96">
        <div class="flex justify-end items-center mb-4">
            <div class="flex items-center space-x-1">
                <!-- Removed battery icon -->
            </div>
        </div>
        <h1 class="text-center text-2xl font-bold mb-6 text-gray-800">Temperature Converter</h1>
        <div class="mb-4">
            <label class="block text-gray-600 mb-1">Degrees</label>
            <input id="inputTemp" type="text" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter temperature">
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 mb-1">Type</label>
            <select id="inputType" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <div class="mb-6">
            <label class="block text-gray-600 mb-1">Result</label>
            <div id="result" class="flex items-center border border-gray-300 rounded-lg py-2 px-3 text-lg text-gray-800">
                <!-- Result will be displayed here -->
            </div>
        </div>
        <button onclick="convertTemperature()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-lg text-lg font-bold hover:from-blue-600 hover:to-purple-700 transition duration-300">Convert</button>
    </div>
</body>
</html>
